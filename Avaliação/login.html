<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <div class="container">
        <h1 class="h3 mb-3 fw-normal">Login</h1>
        <main class="w-100">
            <form>
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" placeholder="seu-email@gmail.com">
                    <label for="floatingInput">E-mail</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingInput" placeholder="senha">
                    <label for="floatingInput">Password</label>
                </div>
                <button class="btn btn-primary btn-yellow w-40 my-2">Entrar</button>
                <button class="btn btn-link w-40">Esqueci minha senha</button>
            </form>
        </main>
    </div>
</body>
</html>
